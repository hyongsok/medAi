[hyperparameter]
epochs = 50
batch size = 64
learning rate = 0.001

[files]
train path = ./train
test path = ./test
show patch stats = false
image size = 224
samples = 6400

[transform]
rotation angle = 180
brightness = 0
contrast = 0
saturation = 0
hue = 0

[output]
save during training = true
save every nth epoch = 1
filename = model
extension = .ckpt

[input]
checkpoint = model.ckpt
resume = false
evaluation only = false