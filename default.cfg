[network]
model = resnet18
pretrained = False
optimizer = Adam
criterion = CrossEntropyLoss
multiclass = False

[hyperparameter]
epochs = 50
batch size = 64
learning rate = 0.001

[files]
train file = label.csv
train root = ./train
test file = 
test root = 
image size = 224
samples = 6400
num workers = 8

[transform]
rotation angle = 180
brightness = 0
contrast = 0
saturation = 0
hue = 0

[output]
save during training = True
save every nth epoch = 1
filename = model
extension = .ckpt
cleanup = True

[input]
checkpoint = model.ckpt
resume = False
evaluation only = False

